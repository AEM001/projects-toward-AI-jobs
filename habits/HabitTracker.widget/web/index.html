<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Full Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 12px;
            border: 1px solid rgba(75, 85, 99, 0.3);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #9ca3af;
            font-size: 14px;
        }

        .habit-management {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .habit-management h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #f9fafb;
        }

        .add-habit-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .add-habit-form input {
            flex: 1;
            padding: 10px 14px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            color: #f9fafb;
            font-size: 14px;
        }

        .add-habit-form input::placeholder {
            color: #6b7280;
        }

        .add-habit-form input[type="color"] {
            width: 60px;
            height: 42px;
            cursor: pointer;
            padding: 2px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            background: rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(107, 114, 128, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 0.3);
        }

        .habit-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .habit-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 8px;
            font-size: 13px;
        }

        .habit-tag .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .habit-tag .delete-btn {
            margin-left: 8px;
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            line-height: 1;
        }

        .habit-tag .delete-btn:hover {
            color: #dc2626;
        }

        .habit-section {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .habit-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habit-section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
        }

        .habit-section-title .color-indicator {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .habit-actions {
            display: flex;
            gap: 10px;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(17, 24, 39, 0.5);
            border-radius: 8px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .heatmap-wrapper {
            overflow-x: auto;
            padding: 10px 0;
        }

        .heatmap-container {
            min-width: 800px;
        }

        .month-labels {
            display: flex;
            margin-bottom: 8px;
            margin-left: 35px;
        }

        .month-label {
            font-size: 11px;
            color: #9ca3af;
            font-weight: 500;
            min-width: 60px;
        }

        .heatmap-grid-container {
            display: flex;
        }

        .day-labels {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-right: 10px;
        }

        .day-label {
            height: 14px;
            font-size: 10px;
            color: #9ca3af;
            display: flex;
            align-items: center;
        }

        .heatmap-grid {
            display: flex;
            gap: 4px;
        }

        .week-column {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .day-cell {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            cursor: default;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .day-cell:hover {
            transform: scale(1.3);
            border-color: rgba(255, 255, 255, 0.5);
            z-index: 10;
            position: relative;
        }

        .day-cell.today {
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .day-cell.future {
            opacity: 0.3;
        }

        .batch-checkin {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .batch-checkin h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .date-range-inputs {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-range-inputs input[type="date"] {
            padding: 8px 12px;
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 6px;
            color: #f9fafb;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
            font-size: 16px;
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 16px;
            color: #fca5a5;
            text-align: center;
            margin: 20px 0;
        }

        .tooltip {
            position: fixed;
            background: rgba(17, 24, 39, 0.98);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1001;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .tooltip.show {
            display: block;
        }

        .tooltip-date {
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 4px;
        }

        .tooltip-status {
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Habit Tracker</h1>
            <p>Manage your habits, track your progress</p>
        </div>

        <div class="habit-management">
            <h2>üìù Manage Habits</h2>
            <div class="add-habit-form">
                <input type="text" id="habitName" placeholder="Habit name (e.g., Reading)" />
                <input type="color" id="habitColor" value="#3b82f6" />
                <button class="btn btn-primary" onclick="addHabit()">+ Add Habit</button>
            </div>
            <div class="habit-list" id="habitList"></div>
        </div>

        <div id="app">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <div id="tooltip" class="tooltip">
        <div class="tooltip-date"></div>
        <div class="tooltip-status"></div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8788";
        
        let habitData = {};
        let habits = [];

        function getDateString(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function getFullYearWeeks() {
            const weeks = [];
            const today = new Date();
            const currentYear = today.getFullYear();
            
            const startDate = new Date(currentYear, 0, 1);
            const endDate = new Date(currentYear, 11, 31);
            
            const dayOfWeek = startDate.getDay();
            startDate.setDate(startDate.getDate() - dayOfWeek);
            
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate || weeks.length < 53) {
                const week = [];
                for (let d = 0; d < 7; d++) {
                    const date = new Date(currentDate);
                    week.push({
                        date: new Date(date),
                        dateString: getDateString(date),
                        isToday: getDateString(date) === getDateString(today),
                        isFuture: date > today,
                    });
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                weeks.push(week);
                
                if (currentDate.getFullYear() > currentYear) break;
            }
            
            return weeks;
        }

        function getMonthLabels(weeks) {
            const labels = [];
            let lastMonth = -1;
            
            weeks.forEach((week, weekIndex) => {
                const firstDay = week[0].date;
                const month = firstDay.getMonth();
                
                if (month !== lastMonth) {
                    labels.push({
                        weekIndex,
                        label: firstDay.toLocaleDateString('en-US', { month: 'short' })
                    });
                    lastMonth = month;
                }
            });
            
            return labels;
        }

        function calculateStats(habitId) {
            if (!habitData[habitId]) {
                return { total: 0, completed: 0, streak: 0 };
            }

            const data = habitData[habitId];
            const completed = Object.values(data).filter(Boolean).length;
            const total = Object.keys(data).length;

            let streak = 0;
            const today = new Date();
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dateStr = getDateString(date);
                if (data[dateStr]) {
                    streak++;
                } else {
                    break;
                }
            }

            return { total, completed, streak };
        }

        function getIntensity(dateString, habitId) {
            if (!habitData[habitId] || !habitData[habitId][dateString]) {
                return 0;
            }
            return 1;
        }

        function getColor(intensity, habitId) {
            if (intensity === 0) return "rgba(55, 65, 81, 0.5)";
            const habit = habits.find(h => h.id === habitId);
            return habit?.color || "#10b981";
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_BASE}/habits`);
                const result = await response.json();
                habitData = result.habits || {};
                
                // Extract unique habit IDs from data
                const habitIds = Object.keys(habitData);
                
                // Load or create default habits
                if (habitIds.length === 0) {
                    habits = [
                        { id: "coding", name: "Coding", color: "#3b82f6" },
                        { id: "no_scrolling", name: "No Scrolling", color: "#10b981" },
                        { id: "journal", name: "Journal", color: "#8b5cf6" },
                    ];
                } else {
                    // Try to load habits from localStorage or create from data
                    const savedHabits = localStorage.getItem('habits');
                    if (savedHabits) {
                        habits = JSON.parse(savedHabits);
                    } else {
                        // Create habits from existing data
                        habits = habitIds.map(id => ({
                            id: id,
                            name: id.charAt(0).toUpperCase() + id.slice(1).replace(/_/g, ' '),
                            color: getRandomColor()
                        }));
                    }
                }
                
                saveHabitsToLocalStorage();
                render();
            } catch (error) {
                document.getElementById('app').innerHTML = `
                    <div class="error">
                        Failed to load data. Make sure the backend server is running on port 8788.
                        <br><br>Error: ${error.message}
                    </div>
                `;
            }
        }

        function saveHabitsToLocalStorage() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function getRandomColor() {
            const colors = ['#3b82f6', '#10b981', '#8b5cf6', '#f59e0b', '#ef4444', '#ec4899', '#06b6d4'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        async function addHabit() {
            const nameInput = document.getElementById('habitName');
            const colorInput = document.getElementById('habitColor');
            
            const name = nameInput.value.trim();
            if (!name) {
                alert('Please enter a habit name');
                return;
            }
            
            const id = name.toLowerCase().replace(/\s+/g, '_');
            
            if (habits.find(h => h.id === id)) {
                alert('Habit already exists');
                return;
            }
            
            habits.push({
                id: id,
                name: name,
                color: colorInput.value
            });
            
            saveHabitsToLocalStorage();
            nameInput.value = '';
            render();
        }

        async function deleteHabit(habitId) {
            if (!confirm(`Are you sure you want to delete this habit? All data will be lost.`)) {
                return;
            }
            
            habits = habits.filter(h => h.id !== habitId);
            delete habitData[habitId];
            
            saveHabitsToLocalStorage();
            
            // Delete from backend
            try {
                await fetch(`${API_BASE}/habits/${habitId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Auth': 'your-secret-token-here'
                    }
                });
            } catch (error) {
                console.error('Failed to delete from backend:', error);
            }
            
            render();
        }

        async function checkInToday(habitId) {
            const today = getDateString(new Date());
            
            if (!habitData[habitId]) {
                habitData[habitId] = {};
            }
            
            habitData[habitId][today] = !habitData[habitId][today];
            
            try {
                await fetch(`${API_BASE}/habits/${habitId}/${today}`, {
                    method: 'POST',
                    headers: {
                        'X-Auth': 'your-secret-token-here'
                    }
                });
                render();
            } catch (error) {
                console.error('Failed to save:', error);
                alert('Failed to save changes. Please try again.');
                await loadData();
            }
        }

        async function batchCheckIn(habitId) {
            const startDate = document.getElementById(`batch-start-${habitId}`).value;
            const endDate = document.getElementById(`batch-end-${habitId}`).value;
            
            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }
            
            const start = new Date(startDate);
            const end = new Date(endDate);
            
            if (start > end) {
                alert('Start date must be before end date');
                return;
            }
            
            if (!habitData[habitId]) {
                habitData[habitId] = {};
            }
            
            let currentDate = new Date(start);
            while (currentDate <= end) {
                const dateStr = getDateString(currentDate);
                habitData[habitId][dateStr] = true;
                
                try {
                    await fetch(`${API_BASE}/habits/${habitId}/${dateStr}`, {
                        method: 'POST',
                        headers: {
                            'X-Auth': 'your-secret-token-here'
                        }
                    });
                } catch (error) {
                    console.error('Failed to save:', error);
                }
                
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            render();
        }

        function showTooltip(event, day, habitId) {
            const tooltip = document.getElementById('tooltip');
            const intensity = getIntensity(day.dateString, habitId);
            
            tooltip.querySelector('.tooltip-date').textContent = day.date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            tooltip.querySelector('.tooltip-status').textContent = intensity > 0 ? '‚úì Completed' : '‚óã Not completed';
            
            tooltip.style.left = `${event.clientX + 10}px`;
            tooltip.style.top = `${event.clientY + 10}px`;
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        function renderHabitList() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = habits.map(habit => `
                <div class="habit-tag">
                    <div class="color-dot" style="background-color: ${habit.color}"></div>
                    <span>${habit.name}</span>
                    <button class="delete-btn" onclick="deleteHabit('${habit.id}')">√ó</button>
                </div>
            `).join('');
        }

        function render() {
            renderHabitList();
            
            const weeks = getFullYearWeeks();
            const monthLabels = getMonthLabels(weeks);

            const html = habits.map(habit => {
                const stats = calculateStats(habit.id);
                const isCheckedToday = habitData[habit.id]?.[getDateString(new Date())] || false;

                return `
                    <div class="habit-section">
                        <div class="habit-section-header">
                            <div class="habit-section-title">
                                <div class="color-indicator" style="background-color: ${habit.color}"></div>
                                ${habit.name}
                            </div>
                            <div class="habit-actions">
                                <button class="btn ${isCheckedToday ? 'btn-secondary' : 'btn-success'}" 
                                        onclick="checkInToday('${habit.id}')">
                                    ${isCheckedToday ? '‚úì Checked In Today' : '‚óã Check In Today'}
                                </button>
                            </div>
                        </div>

                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-label">Current Streak</div>
                                <div class="stat-value">${stats.streak}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Total Days</div>
                                <div class="stat-value">${stats.completed}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Completion Rate</div>
                                <div class="stat-value">${stats.total > 0 ? Math.round((stats.completed / stats.total) * 100) : 0}%</div>
                            </div>
                        </div>

                        <div class="heatmap-wrapper">
                            <div class="heatmap-container">
                                <div class="month-labels">
                                    ${monthLabels.map(({ label }) => `
                                        <div class="month-label">${label}</div>
                                    `).join('')}
                                </div>

                                <div class="heatmap-grid-container">
                                    <div class="day-labels">
                                        <div class="day-label"></div>
                                        <div class="day-label">Mon</div>
                                        <div class="day-label"></div>
                                        <div class="day-label">Wed</div>
                                        <div class="day-label"></div>
                                        <div class="day-label">Fri</div>
                                        <div class="day-label"></div>
                                    </div>

                                    <div class="heatmap-grid">
                                        ${weeks.map((week, weekIndex) => `
                                            <div class="week-column">
                                                ${week.map((day, dayIndex) => {
                                                    const intensity = getIntensity(day.dateString, habit.id);
                                                    const color = getColor(intensity, habit.id);
                                                    const classes = [
                                                        'day-cell',
                                                        day.isToday ? 'today' : '',
                                                        day.isFuture ? 'future' : ''
                                                    ].filter(Boolean).join(' ');
                                                    
                                                    return `
                                                        <div class="${classes}"
                                                             style="background-color: ${color}"
                                                             onmouseenter="showTooltip(event, ${JSON.stringify(day).replace(/"/g, '&quot;')}, '${habit.id}')"
                                                             onmouseleave="hideTooltip()">
                                                        </div>
                                                    `;
                                                }).join('')}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="batch-checkin">
                            <h3>üìÖ Batch Check-In</h3>
                            <div class="date-range-inputs">
                                <input type="date" id="batch-start-${habit.id}" />
                                <span>to</span>
                                <input type="date" id="batch-end-${habit.id}" />
                                <button class="btn btn-primary" onclick="batchCheckIn('${habit.id}')">
                                    Apply Batch Check-In
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('app').innerHTML = html;
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
